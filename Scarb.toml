[package]
name = "smartr"
version = "0.1.8"
edition = "2023_11"
experimental-features = ["negative_impls"]
cairo-version = "2.6.3"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
openzeppelin = { git = "https://github.com/openzeppelin/cairo-contracts", tag = "v0.12.0" }
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.22.0" }
starknet = "2.6.3"

[[target.starknet-contract]]
sierra = true
casm = true

[scripts]
test = "snforge test"
resource = "snforge test --detailed-resources"
