name: devnet
on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'smartr_account/**'
  push:
    branches:
      - 'develop'
    paths:
      - '**'

jobs:
  test:
    name: install, build and run jest scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      devnet:
        image: shardlabs/starknet-devnet-rs:0.0.4-seed0
        ports:
          - 5050:5050

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21.x'
          cache: 'npm'
          cache-dependency-path: 'smartr_account/package-lock.json'
      - run: node --version
      - name: download starkli
        run: curl -L --no-progress-meter -o starkli-x86_64-unknown-linux-gnu.tar.gz https://github.com/xJonathanLEI/starkli/releases/download/v0.2.8/starkli-x86_64-unknown-linux-gnu.tar.gz
      - name: install starkli
        run: tar -C /usr/local/bin -zxvf starkli-x86_64-unknown-linux-gnu.tar.gz
      - run: cd smartr_account && npm ci --ignore-scripts
      - name: install scarb
        run: curl --proto '=https' --tlsv1.2 -sSf https://docs.swmansion.com/scarb/install.sh | sh
      - name: build contract with scarb
        run: cd smartr_account && scarb build
      - name: configure environment for devnet and seed=0
        run: cd smartr_account && cp .env.template.json .env.devnet.json
      - name: jest tests
        run: cd smartr_account && npm run test
